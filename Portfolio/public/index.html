<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    
    
    <title>%= htmlWebpackPlugin.options.title %></title>

    
    <meta name="description" content="My Portfolio: Showcasing my skills and projects as a Junior Web Developer.">
    
   
    <meta property="og:title" content="%= htmlWebpackPlugin.options.title %>" >
    <meta property="og:description" content="A portfolio highlighting skills in HTML, CSS, JavaScript, and Web Development." >
    <meta property="og:type" content="website" >
    <meta property="og:url" content="%= BASE_URL %>" >
    <meta property="og:image" content="%= BASE_URL %>path/to/image.jpg" >

    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    >

    
    <link rel="stylesheet" href="main.css"> 
  </head>
 
  
  <body>
    <noscript>
      <strong>We're sorry but %= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    
    <div id="app"></div>

    
  </body>
</html>
